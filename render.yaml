services:
  - name: api
    type: web
    env:
      - key: PORT
        value: "3000"
      - key: DB_HOST
        value: localhost
      - key: DB_USER
        value: root
      - key: DB_DATABASE
        value: college
      - key: DB_PORT
        value: "3306"
    startCommand: npm start
    buildCommand: npm install
